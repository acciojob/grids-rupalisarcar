<body>

	<div class="container">
  <!-- Stack the columns on mobile by making one full-width and the other half-width -->
		<div class="row">
			<!-- Column 1 -->
		    <div class="col-6 col-md-4 r1c1">Row 1 col1</div>
			<div class="col-6 col-md-8 r1c2">Row1 col2</div>
		</div> 
	  <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
		<div class="row3">
			<div class="col-md-4 r2c1">Row2 col1</div>
			<div class="col-md-4 r2c2">Row2 col2</div>
		</div>

  <!-- Columns are always 50% wide, on mobile and desktop -->
		<div class="row justify-content-center">
			<div class="col-6 col-md-4 r3c1">Row3 col1</div>
			<div class="col-6 col-md-4 r3c2">Row3 col2</div>
		</div>
	</div>
